<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pumpkin's Multi Quiz</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/stylesheet.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>
    <body>
        <div>
            <h1>Welcome to Pumpkin's Quiz!</h1>
            <br>
            <form action="/quiz" method="post">
                {% for question in data %}
                <h2>{{ question.question }}</h2>

                {% for answer in question.answers %}
                <input type="radio" id="{{ answer }}" name="{{ question.id }}" value="{{ answer }}"> {{ answer }}<br>
                {% endfor %}

                {% endfor %}
                <br>
                <input type="submit" value="Submit" name="Submit"/>
            </form>
        </div>
    </body>
</html>
